<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | Seraphis</title>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      background: #0b1c2d;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-box {
      background: #111;
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      border: 1px solid #d4af37;
      box-shadow: 0 0 30px rgba(212,175,55,0.3);
    }

    h1 {
      color: #d4af37;
      margin-bottom: 10px;
    }

    p {
      margin: 8px 0;
      opacity: 0.9;
    }

    button {
      margin-top: 25px;
      padding: 14px 30px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #d4af37, #ffd700);
      color: #0e0e0e;
      box-shadow: 0 0 20px rgba(212,175,55,0.6);
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.08);
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="payment-box">
  <h1>Complete Payment</h1>

  <p><b>Name:</b> <span id="name"></span></p>
  <p><b>Event:</b> <span id="event"></span></p>
  <p><b>Amount:</b> ₹<span id="amount">150</span></p>

  <button id="payBtn">Pay Now</button>

  <div id="status"></div>
</div>

<script>
/* LOAD DATA ON PAGE LOAD */
window.addEventListener("DOMContentLoaded", () => {
  document.getElementById("name").innerText =
    localStorage.getItem("name") || "-";

  document.getElementById("event").innerText =
    localStorage.getItem("event") || "-";

  const amountValue = parseInt(localStorage.getItem("amount")) || 150;
  document.getElementById("amount").innerText = amountValue;
});

/* PAY BUTTON */
document.getElementById("payBtn").onclick = function () {

  const statusDiv = document.getElementById("status");
  statusDiv.innerText = "Opening payment gateway...";

  const amountValue = parseInt(localStorage.getItem("amount")) || 150;

  var options = {
    key: "YOUR_RAZORPAY_KEY", // COLLEGE WILL GIVE
    amount: amountValue * 100, // amount in paise
    currency: "INR",
    name: "Seraphis 2026",
    description: localStorage.getItem("event") || "Event",

    handler: function (response) {
      statusDiv.innerText = "Verifying registration...";

      fetch("http://localhost:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          leaderName: localStorage.getItem("name"),
          email: localStorage.getItem("email"),
          phone: localStorage.getItem("phone"),
          event: localStorage.getItem("event"),
          teamMembers: JSON.parse(localStorage.getItem("team") || "[]").slice(1),
          paymentId: response.razorpay_payment_id
        })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          alert("❌ Slots Full for this event. Payment will be refunded.");
          statusDiv.innerText = "Slots full";
          return;
        }

        window.location.href = "success.html";
      })
      .catch(() => {
        alert("Server error. Contact support.");
        statusDiv.innerText = "Server error";
      });
    },

    modal: {
      ondismiss: function () {
        statusDiv.innerText = "Payment cancelled";
      }
    }
  };

  var rzp = new Razorpay(options);
  rzp.open();
};
</script>

</body>
</html>
